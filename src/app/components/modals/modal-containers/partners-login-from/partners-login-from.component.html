	<form
		[formGroup]='formGroup'>
		<input
			formControlName='name'
			class='form__input'
			[class.error_form_input]='isControlValid("name")'
			placeholder='Наименование организации'>
		<ng-container *ngIf='validateControl("name","required")'>
			<app-form-error-message validationMessage='Это поле обязательно'></app-form-error-message>
		</ng-container>
		<ng-container *ngIf='validateControl("name","maxlength")'>
			<app-form-error-message validationMessage='Максимальная длина превышена'></app-form-error-message>
		</ng-container>
		<input
			formControlName='email'
			class='form__input'
			[class.error_form_input]='isControlValid("email")'
			placeholder='Email'>
		<ng-container *ngIf='validateControl("email","required")'>
			<app-form-error-message validationMessage='Это поле обязательно'></app-form-error-message>
		</ng-container>
		<ng-container *ngIf='validateControl("email","email")'>
			<app-form-error-message validationMessage='Неправильный формат почты'></app-form-error-message>
		</ng-container>
		<ng-container *ngIf='validateControl("email","maxlength")'>
			<app-form-error-message validationMessage='Максимальная длина превышена'></app-form-error-message>
		</ng-container>
		<input
			formControlName='password'
			class='form__input'
			[class.error_form_input]='isControlValid("password")'
			placeholder='Пароль'
			type='password'>
		<ng-container *ngIf='validateControl("password","required")'>
			<app-form-error-message validationMessage='Это поле обязательно'></app-form-error-message>
		</ng-container>
		<ng-container *ngIf='validateControl("password","maxlength")'>
			<app-form-error-message validationMessage='Максимальная длина превышена'></app-form-error-message>
		</ng-container>
		<div class='login__btn'>
			<app-button
				[isLarge]='true'
				[isPrimary]='true'
				(submitFunc)='onSubmit("phone","password")'
				value='Получить код'></app-button>
		</div>
		<div class='modal__underLinks'>
			<button (click)='this.dialog.openLoginDialog()'>
				Я уже зарегистировался(-ась)
			</button>
		</div>
		<div class='login__btn' (click)='this.dialog.openLoginEmailDialog()'>
			<app-button
				value='Вход для партнёров'
				[isLarge]='true'
				[isPrimary]='false'
				(submitFunc)='onSubmit'>
			</app-button>
		</div>
	</form>
