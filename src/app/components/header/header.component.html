<div class='header_wrapper'>
	<header class='header'>
		<nav class='nav__panel'>
			<div class='header__logo'>
				<object
					data='/assets/images/logo.svg'
					type=''
				></object>
			</div>

			<ul class='nav__list'>
				<li class='nav__link'>
					<a
						routerLink='/'
						routerLinkActive='active'
						[routerLinkActiveOptions]="{exact:true}"
					>
						Главная
					</a>
				</li>

				<li class='nav__link'>
					<a
						routerLink='/map'
						routerLinkActive='active'
						[routerLinkActiveOptions]="{exact:true}"
					>
						Пункты сбора
					</a>
				</li>

				<li class='nav__link'>
					<a
						routerLink='/market'
						routerLinkActive='active'
						[routerLinkActiveOptions]="{exact:true}"
					>
						Экомаркет
					</a>
				</li>

				<li class='nav__link'>
					<a
						routerLink='/'
						routerLinkActive='active'
						[routerLinkActiveOptions]="{exact:true}"
					>
						О сервисе
					</a>
				</li>

			</ul>
		</nav>

		<ul class='nav__list'>
			<li class='nav__link_city nav__link'>
				<div class='header__icon'>
					<app-icon
						[width]='24'
						[height]='24'
						[item]='"mapPointer"'
					>
					</app-icon>
				</div>
				Казань
			</li>
			<ng-container
				*ngIf='!auth.isAuthorized'>
				<li class='nav__link'
				    (click)='openLoginDialog()'
				>
					<app-icon
						[width]='24'
						[height]='24'
						[item]='"login"'
					>
					</app-icon>
					<a
						class='main_nav__link'
					>
						Войти
					</a>
				</li>
			</ng-container>

			<ng-container *ngIf='auth.isAuthorized'>
				<li class='nav__link header__balance'>
					<div class='header__icon'>
						<img src='/assets/images/img.png'
						     width='24'
						     height='24' />
					</div>
					<p>0</p>

				</li>

				<a routerLink='/profile/promocode'
				   class='nav__link'>
					<div class='header__icon'>
						<img src='/assets/images/34Syn2ezKLM.jpeg'
						     class='header__photo' />
					</div>
					<p></p>
				</a>
			</ng-container>

		</ul>
		<div class='nav__link header__balance header__mobile_auth'>
			<button class='burgerMenu'
			        (click)='openBurgerMenu()'>
				<app-icon [item]='"burger"'
				          [width]='24'
				          [height]='24'>

				</app-icon>
			</button>
		</div>
	</header>
</div>
