<div class="bannerWrapper" >
	<div class="banner" [style.background-color]='bgColor'>
		<div class="bannerContent">
			<h1 class="bannerTitle">{{title}}</h1>
			<p class="bannerText">{{text}}</p>
			<button class="bannerBtn">
				<span class="bannerBtnText">{{btnText}}</span>
			</button>
		</div>
		<img class=bannerImg src='{{bgImg}}'  alt='bannerImg'>
	</div>
</div>
