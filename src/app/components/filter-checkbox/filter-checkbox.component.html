<div class='checkboxWithName'>
	<label class='checkbox_wrapper'>
		<input type='checkbox'
		       (change)='changeState()' />
		<span class='checkbox {{(isChecked|async)?"checkbox-active":""}}'>
			<app-icon [height]='10'
			          item='checkbox_svg'
			          [width]='12'>
			</app-icon>
		</span>
	</label>
	<p class='default_name disabledName'>{{name}}</p>
</div>
