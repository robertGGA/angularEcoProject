<div class='product_card__wrapper'>
	<div class='product_card__img_wrapper'>
		<h5 class='product_card__brand'>{{brand}}</h5><img src='{{imgUrl}}'
		                                                   alt='' />
	</div>
	<h4 class='product_card__name'>{{productName}}</h4><h4
	class='product_card__type'>{{productType}}</h4>
	<div class='product_card__cost'>
		<img class='product_card__cost__icon'
		     src='/assets/images/img.png'
		     alt='coin' />
		{{cost}}
	</div>
</div>
