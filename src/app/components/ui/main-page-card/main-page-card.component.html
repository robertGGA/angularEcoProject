<div class='nav_card__wrapper'>
	<div class='nav_card'>
		<div class='nav_card__content'>
			<h1 class='nav_card__title'>{{title}}</h1>
			<p class='nav_card__text'>{{text}}</p>
			<a [href]='link' class='nav_card__btn'>
				<img
					src='./assets/images/rightArrow.png'
					alt='right arrow'
				/>
			</a>
		</div>
		<div class='nav_card__img_wrapper'>
			<img
				class='nav_card__img'
				[src]='bgImg'
				alt='left arrow'
			/>
		</div>
	</div>
</div>
