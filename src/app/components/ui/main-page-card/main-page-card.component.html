<div class='navCard__wrapper'>
	<div class='navCard'>
		<div class='navCardContent'>
			<h1 class='navCardTitle'>{{title}}</h1>
			<p class='navCardText'>{{text}}</p>
			<a [href]='link' class='navCardBtn'>
				<img
					src='{rightArrow}'
					alt=''
				/>
			</a>
		</div>
		<div class='navCardImgWrapper'>
			<img
				class='navCardImg'
				[src]='bgImg'
				alt=''
			/>
		</div>
	</div>
</div>
